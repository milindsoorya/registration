   <script type="text/javascript">
    $(document).ready(function() {
        $('#team_nameLoading').hide();
        $('#team_name').focusout(function(){
          $('#team_nameLoading').show();
          $.post("register2.php", {
            team_name: $('#team_name').val()
          }, function(response){
            $('#team_nameResult').fadeOut();
            setTimeout("finishAjax('team_nameResult', '"+escape(response)+"')", 400);
          });
            return false;
        });
    });

    function finishAjax(id, response) {
      $('#team_nameLoading').hide();
      $('#'+id).html(unescape(response));
      $('#'+id).fadeIn();
    } //finishAjax
</script>
